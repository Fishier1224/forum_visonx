<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VisionX Forum</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .media-body small {
      color: #666;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar bg-black navbar-expand-md navbar-dark fixed-top reveal-bottom">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="index.html">
          <img src="img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="" />
          VisionX
      </a>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link" href="http://localhost:8000/index.html">Homepage</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="http://localhost:8000/industry.html">industry4.0</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="http://localhost:8000/teams.html">Our Teams</a>
              </li>
              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      AI Marketplace
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <a class="dropdown-item" href="http://localhost:8000/token.html">VNX Token</a>
                      <a class="dropdown-item" href="http://ai-mart.org/collections/computing">GPU Rent</a>
                  </div>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="http://localhost:8000/forum.html">Forum</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="http://localhost:8000/contact.html">Contact Us</a>
              </li>
              <div id="google_translate_element"></div>
          </ul>
      </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5 pt-5">
    <div id="registerContainer" class="container mt-5">
      <h2>Register</h2>
      <input type="text" id="registerUsername" class="form-control mb-2" placeholder="Enter username">
      <input type="password" id="registerPassword" class="form-control mb-2" placeholder="Enter password">
      <button onclick="register()" class="btn btn-primary">Register</button>
    </div>
    
    <div id="loginContainer" class="container mt-5">
      <h2>Login</h2>
      <input type="text" id="loginUsername" class="form-control mb-2" placeholder="Enter username">
      <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Enter password">
      <button onclick="login()" class="btn btn-primary">Login</button>
    </div>
    
    <div id="forumContainer" class="container mt-5" style="display:none;">
      <h1>VisionX Forum</h1>
      
      <div id="postQuestion" class="mb-4">
        <h2>Post a Discussion</h2>
        <input type="text" id="questionTitle" class="form-control mb-2" placeholder="Question title">
        <textarea id="questionContent" class="form-control mb-2" placeholder="Question content"></textarea>
        <button onclick="postQuestion()" class="btn btn-primary">Post Discussion</button>
      </div>
      
      <div id="questions">
        <h2>Discussions</h2>
        <ul id="questionList" class="list-group"></ul>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
